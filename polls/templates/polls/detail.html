<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
      <h1>{{questions.text}}</h1>
    {% if questions.choice_set.all %}
        <form method="POST" action="{% url 'polls:vote' questions.pk %}">
        {% csrf_token %}
            {% for c in questions.choice_set.all %}
                <input id="c + choice.pk" value="{{c.pk}}" name="choice" type="checkbox"> <label for="c{{c.pk}}">{{c.text}}</label>
                <br>
            {% endfor %}
            <button type="submit">vote</button>
        </form>
       
    {% endif %}

  </body>
</html>
