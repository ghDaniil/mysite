<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
        <h1>{{questions.text}}</h1>
        {% if questions.choice_set.all %}
            <ul>
                {% for c in questions.choice_set.all  %}
                    <li>{{c.text}}:{{c.votes}}</li>

                
                {% endfor %}
            </ul>
        {% endif %}

        <a href="{% url 'polls:index' %}">back</a>

  </body>
</html>
